<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bankist's site</title>
    <!-- favicon  -->
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
    <!-- google fonts  -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome  -->
    <script
      src="https://kit.fontawesome.com/9083f04b5d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h3 class="welcome">Log in to get started</h3>
      <img src="logo.png" alt="bankist-logo" class="logo" />

      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login-input login-input--user"
        />
        <input
          type="password"
          placeholder="PIN"
          maxlength="4"
          class="login-input login-input--pin"
        />
        <button class="btn login-btn">&rarr;</button>
      </form>
    </nav>
    <main class="app">
      <!-- Balance -->
      <div class="balance">
        <div>
          <p class="balance-label">Current Balance</p>
          <p class="balance-date">As of <span class="date">02/04/2037</span></p>
        </div>
        <div class="total-balance">3840 €</div>
      </div>

      <!-- Movements -->
      <div class="movements">
        <div class="movements-row">
          <div class="movements-type movements-type--deposit">2 Deposit</div>
          <div class="movements-date">3 days ago</div>
          <div class="movements-value">1200€</div>
        </div>
        <div class="movements-row">
          <div class="movements-type movements-type--withdrawl">
            1 Withdrawal
          </div>
          <div class="movements-date">24/01/2023</div>
          <div class="movements-value">-380€</div>
        </div>
      </div>

      <!-- operations -->
      <div class="operations">
        <div class="operation-box operation-transfer">
          <h2>Transfer money</h2>
          <form class="form form-transfer">
            <input type="text" class="form-input input-transfer--to" />
            <input type="number" class="form-input input-transfer--amount" />
            <button class="form-btn btn-transfer">&rarr;</button>
            <label class="form-label">Transfer to</label>
            <label class="form-label">Amount</label>
          </form>
        </div>
        <div class="operation-box operation-loan">
          <h2>Request Loan</h2>
          <form class="form form-loan">
            <input type="number" class="form-input input-loan--amount" />
            <button class="form-btn btn-loan">&rarr;</button>
            <label class="form-label form-label-loan">Amount</label>
          </form>
        </div>
        <div class="operation-box operation-close">
          <h2>Close Account</h2>
          <form class="form form-close">
            <input type="text" class="form-input input-close--username" />
            <input type="password" maxlength="4" class="form-input input-close--pin" />
            <button class="form-btn btn-close">&rarr;</button>
            <label class="form-label">confirm user</label>
            <label class="form-label">Confirm PIN</label>
          </form>
        </div>
      </div>

      <!-- summary  -->
      <div class="footer">
        <p>IN <span class="summary-value summary-in">5020€</span></p>
        <p>OUT <span class="summary-value summary-out">1120€</span></p>
        <p>INTEREST <span class="summary-value summary-interest">80.54€</span></p>
        <button class="btn btn-sort">&darr; SORT</button>
      </div>
      <p class="logout-timer">
        You will be logged out in <span class="timer"> 05:00</span>
      </p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
